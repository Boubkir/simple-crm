<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>E-Mail</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialog()" matTooltip="Add new User" class="add-user-button" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
