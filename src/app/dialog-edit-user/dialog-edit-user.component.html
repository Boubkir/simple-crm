<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <div class="name-input-container">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Firstname</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstname" matInput placeholder="Your Firstname">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Lastname</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastname" matInput placeholder="Your Lastname">
    </mat-form-field>
  </div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>E-mail</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Your E-Mail Adress">
  </mat-form-field>
  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Birthdate</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Edit</button>
  </div>
</div>
