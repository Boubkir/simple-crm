<mat-drawer-container class="mat-draw-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      Hier das Logo
    </div>
    <ul class="aside-items">
      <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>perm_identity</mat-icon>User</li>
      <li><mat-icon></mat-icon></li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
<div class="router-div">
    <router-outlet></router-outlet>
</div>
  </div>

</mat-drawer-container>
